<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .point { margin: 10px; }
    </style>
</head>
<body>
    <h2>Rotation Solver</h2>
    <label>Center Point (x, y): </label>
    <input type="number" id="cx" placeholder="x"> 
    <input type="number" id="cy" placeholder="y">
    <br>
    <label>Point (x, y): </label>
    <input type="number" id="px" placeholder="x">
    <input type="number" id="py" placeholder="y">
    <br>
    <button onclick="rotate(90)">90° Clockwise</button>
    <button onclick="rotate(180)">180°</button>
    <button onclick="rotate(270)">270° Clockwise</button>
    <br>
    <h3>Steps:</h3>
    <p id="step1"></p>
    <p id="step2"></p>
    <p id="step3"></p>
    <h3>Rotated Point: <span id="result"></span></h3>
    
    <script>
        function rotate(angle) {
            let cx = parseFloat(document.getElementById("cx").value) || 0;
            let cy = parseFloat(document.getElementById("cy").value) || 0;
            let px = parseFloat(document.getElementById("px").value);
            let py = parseFloat(document.getElementById("py").value);
            
            let x = px - cx;
            let y = py - cy;
            document.getElementById("step1").innerText = `Step 1: Subtract center point → (${px} - ${cx}, ${py} - ${cy}) = (${x}, ${y})`;
            
            let rx, ry;
            if (angle === 90) {
                rx = -y;
                ry = x;
            } else if (angle === 180) {
                rx = -x;
                ry = -y;
            } else if (angle === 270) {
                rx = y;
                ry = -x;
            }
            
            document.getElementById("step2").innerText = `Step 2: Apply rotation formula → (${x}, ${y}) becomes (${rx}, ${ry})`;
            
            rx += cx;
            ry += cy;
            
            document.getElementById("step3").innerText = `Step 3: Add center point back → (${rx - cx} + ${cx}, ${ry - cy} + ${cy}) = (${rx}, ${ry})`;
            document.getElementById("result").innerText = `(${rx}, ${ry})`;
        }
    </script>
</body>
</html>
